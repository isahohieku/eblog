<div class="w-100 header d-flex align-items-end" [ngStyle]="{'background': 'linear-gradient(0deg, rgba(128, 80, 250, 0.7), rgba(128, 80, 250, 0.7)),
url(' + header + ') no-repeat center'}">
    <div class="container container-1">
        <div class="row">
            <div class="col-4"></div>
            <div class="col">
                <h2 class="text-capitalize text-white font-weight-light">{{ user?.username }}</h2>
                <p *ngIf="!loading" class="text-uppercase text-white font-weight-light">Senior frontend developer</p>
            </div>
        </div>
    </div>
</div>
<div class="container container-1">
    <div class="row">
        <div class="col-4">
            <app-profile-card *ngIf="user?.username" [user]="user"></app-profile-card>
        </div>
        <div class="col d-flex justify-content-end">
            <div class="w-90 pt-5">
                <app-post-card *ngFor="let article of articles" [article]="article"></app-post-card>

                <div *ngIf="loading" class="d-flex justify-content-center align-items-center p-5 my-5">
                    <app-loader [primary]="true"></app-loader>
                </div>

                <div class="container" *ngIf="!loading && !articles?.length">
                    <div class="row">
                        <div class="col py-5">
                            <h6 class="text-center text-secondary">No Articles found</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
