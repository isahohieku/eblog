<div class="wrapper bg-primary d-flex align-items-center">

    <div class="container-1 d-flex m-auto">
        <!-- The logo part -->
        <div class="w-50 h-100 bg-white left-pane d-flex align-items-center justify-content-center">
            <h4 class="text-uppercase text-white font-weight-bold text-center">Eblog</h4>
        </div>
        <!-- The form -->
        <div class="w-50 h-100 bg-primary2 d-flex align-items-center justify-content-center">
            <div class="wrap w-60">
                <h4 class="text-center text-uppercase text-white mb-5">Sign in</h4>

                <form #f="ngForm" (ngSubmit)="login()">
                    <div class="input-wrapper">
                        <app-form-control [type]="'email'" [placeholder]="'Enter email address'" ngModel name="email"
                            [pattern]="emailPattern" [customClass]="'input-style w-100 bg-white'"></app-form-control>
                    </div>

                    <div class="input-wrapper mt-4">
                        <app-form-control [type]="'password'" [placeholder]="'Enter password'" ngModel name="password"
                            [customClass]="'input-style w-100 bg-white'"></app-form-control>
                    </div>

                    <div class="btn-wrap d-flex justify-content-end">
                        <a class="text-white mt-2 ml-auto">Forgot Password?</a>
                    </div>

                    <div class="btn-wrap d-flex justify-content-center">
                        <button [disabled]="loading"
                            class="btn bg-primary text-white border-0 mt-5 mx-auto text-uppercase w-50">Login
                            <app-loader *ngIf="loading"></app-loader></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
