<div class="container container-1 mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-8">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                        aria-controls="nav-home" aria-selected="true">Global</a>
                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
                        aria-controls="nav-profile" aria-selected="false">Yours</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <app-post-card *ngFor="let article of articles" [article]="article"></app-post-card>

                    <div *ngIf="loading" class="d-flex justify-content-center align-items-center p-5 my-5">
                        <app-loader [primary]="true"></app-loader>
                    </div>

                    <!-- Pagination -->
                    <div class="d-flex justify-content-center mb-5">
                        <app-pagination></app-pagination>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <app-post-card></app-post-card>
                    <app-post-card></app-post-card>
                    <app-post-card></app-post-card>
                </div>
            </div>
        </div>
    </div>
</div>
