<!-- Main body -->
<main class="my-5">
    <div class="container container-1 mt-5">
        <div class="row mt-5">
            <div class="col-8">
                <!-- Delete or modify -->
                <div class="row" *ngIf="article?.author?.username === userObj?.username">
                    <div class="col d-flex justify-content-end">
                        <a class="btn text-primary icon mousePointer" [routerLink]="['/editor/', article?.slug]">
                            <span class="lnr lnr-pencil"></span> 
                        </a>
                        <button [disabled]="deleteLoading" type="button" class="btn text-primary icon mousePointer ml-2" (click)="deleteArticle()">
                            <span class="lnr lnr-trash" *ngIf="!deleteLoading"></span>
                            <i *ngIf="deleteLoading" class="fas fa-spinner fa-spin"></i>
                        </button>
                    </div>
                </div>
                <!-- Figure -->
                <div class="wrapper post-figure"></div>
                <!-- title -->
                <h2 class="w-75 text-playfair mt-2">{{ article?.title }}</h2>
                <!-- Taglist and author small card -->
                <div class="container mt-4">
                    <div class="row">
                        <div class="col pl-0">
                            <!-- Tag list -->
                            <app-tag-list *ngIf="tags?.length" [tags]="tags"></app-tag-list>
                        </div>
                        <div class="col d-flex justify-content-end">
                            <!-- Author card -->
                            <app-author-small [date]="article?.createdAt" [author]="article?.author"></app-author-small>
                        </div>
                    </div>
                </div>

                <div class="container mt-4">
                    <div class="row">
                        <div class="col">
                            <app-parsed-md *ngIf="article" [article]="article"></app-parsed-md>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col">
                <app-search-widget></app-search-widget>
                <app-author></app-author>
                <app-popular-posts></app-popular-posts>
                <app-popular-categories></app-popular-categories>
            </div>
        </div>
    </div>
</main>
